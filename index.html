<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora IMT</title>
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <!-- Header com logo -->
    <header class="logo-container">
      <img src="assets/icon.png" alt="Logo" class="logo">
    </header>
    
    <!-- Título -->
    <div class="title-section">
      <h1>Calculadora de IMT</h1>
      <p class="subtitle">Simule os impostos na compra do seu imóvel</p>
    </div>

    <!-- Formulário -->
    <div class="form-container">
      <div class="form-group">
        <label for="valor">Valor de Aquisição</label>
        <div class="valor-input">
          <span class="euro-simbolo">€</span>
          <input type="number" id="valor" placeholder="Ex: 250000">
        </div>
      </div>

      <div class="form-group">
        <label for="tipo">Tipo de Imóvel</label>
        <select id="tipo">
          <option value="habitacao_propria">Habitação Própria Permanente</option>
          <option value="secundaria">Habitação Secundária / Arrendamento</option>
          <option value="terrenos">Terrenos e Outros</option>
        </select>
      </div>

      <div class="button-group">
        <button id="calcular" class="btn-primary">
          
          Calcular
        </button>
        <button id="exportar" class="btn-secondary">
          
          Exportar PDF
        </button>
      </div>
    </div>

    <!-- Resultados -->
    <div id="resultados" class="results-container">
      <div class="result-header">
        <span class="result-title">Resultados da Simulação</span>
      </div>
      <div class="result-row">
        <span class="result-label">IMT</span>
        <span id="imt" class="result-value">—</span>
      </div>
      <div class="result-row">
        <span class="result-label">Imposto do Selo</span>
        <span id="selo" class="result-value">—</span>
      </div>
      <hr>
      <div class="result-row total">
        <span class="result-label">Total de Impostos</span>
        <span id="total" class="result-value highlight">—</span>
      </div>
    </div>

    <!-- Rodapé -->
    <footer>
      <p><strong>NOTA:</strong> Esta simulação é meramente indicativa e baseia-se nas tabelas de IMT em vigor. Para valores vinculativos, consulte a Autoridade Tributária.</p>
    </footer>
  </div>

  <script src="jspdf.umd.min.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
